<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le-Temps-Meteo</title>
    <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="weather-app">
    <header>
      
      <form class="search-form">
        <input type="search" placeholder="Enter a city..." required class="search-form-input" />
        <input type="submit" value="search" class="search-form-submit" />
      </form>
    </header>
    <div class="weather-app-data">
    <main >
      <div >
      <h1 class="weather-app-city">Paris</h1>
      </div>
      <div class="weather-app-temperature-wrapper">
      <p class="weather-app-details">
        
        Tuesday 14:49, scattered clouds
        <br />
        Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>

      </p>
      <div class="weather-app-temperature-container"><div class="weather-app-icon">⛅</div> <div class="weather-app-temperature">12</div><div class="weather-app-unit">°C</div></div>
    </div>
    </main>
    </div>
    
  </body>
  <footer>
    This project is coded by
    <a href="https://github.com/nene-hue" target="_blank">Neo Montshiwa</a>, is
    <a href="https://github.com/nene-hue/le-temps" target="_blank">
      open-sourced on GitHub</a
    >
    and hosted on
    <a href="https://le-temps-meteo.netlify.app/" target="_blank">Netlify</a>.
  </footer>
</div>
</html>
